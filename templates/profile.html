{% extends "base.html" %}
{% block content %}
<h2>Profile</h2>

<!-- Update Profile Details -->
<form method="POST">
    <h3>Update Profile Details</h3>
    <input type="text" name="full_name" value="{{ current_user.full_name or '' }}" placeholder="Full Name" class="form-control" required>
    
    <!-- Phone Number Input with 10-digit Restriction -->
    <input 
        type="text" 
        name="phone" 
        value="{{ current_user.phone or '' }}" 
        placeholder="Phone Number" 
        class="form-control" 
        pattern="\d{10}" 
        maxlength="10" 
        minlength="10" 
        title="Phone number must be exactly 10 digits" 
        required>
    
    <input type="number" name="age" value="{{ current_user.age or '' }}" placeholder="Age" class="form-control">
    <button type="submit" name="update_details" class="btn btn-primary mt-2">Update Details</button>
</form>

<!-- Update Password -->
<form method="POST" class="mt-4">
    <h3>Change Password</h3>
    <input type="password" name="old_password" placeholder="Old Password" class="form-control" required>
    <input type="password" name="new_password" placeholder="New Password" class="form-control" required>
    <button type="submit" name="update_password" class="btn btn-primary mt-2">Update Password</button>
</form>
{% endblock %}
