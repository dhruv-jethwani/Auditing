{% extends "base.html" %}
{% block content %}
<h2>User Activity Logs</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>User</th>
            <th>Action</th>
            <th>Timestamp</th>
            <th>IP Address</th>
            <th>User Agent</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.user.username }}</td>
            <td>{{ log.action }}</td>
            <td>{{ log.timestamp }}</td>
            <td>{{ log.ip_address }}</td>
            <td>{{ log.user_agent }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
